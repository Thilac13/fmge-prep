    <title>FMGE Dashboard</title>
    <style>
        :root {
            --bg-grad-start: #0F2027;
            --bg-grad-mid: #203A43;
            --bg-grad-end: #2C5364;
            --font-main: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, sans-serif;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.1);
        }
        body {
            font-family: var(--font-main);
            background: linear-gradient(135deg, var(--bg-grad-start), var(--bg-grad-mid), var(--bg-grad-end));
            color: #fff;
            margin: 0; padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 { 
            margin-bottom: 40px; 
            font-weight: 800; 
            letter-spacing: -1px; 
            text-shadow: 0 4px 10px rgba(0,0,0,0.3);
            text-align: center;
        }
        .menu-container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .menu-item {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 24px;
            border-radius: 20px;
            text-decoration: none;
            color: #fff;
            display: flex; align-items: center; justify-content: space-between;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: 1px solid var(--glass-border);
            transition: transform 0.2s, background 0.2s;
        }
        .menu-item:active { transform: scale(0.96); background: rgba(255, 255, 255, 0.2); }
        .icon { font-size: 28px; margin-right: 20px; }
        .text-group { flex-grow: 1; }
        .title { font-size: 18px; font-weight: 600; display: block; }
        .subtitle { font-size: 12px; opacity: 0.6; display: block; margin-top: 4px; }
        .arrow { color: rgba(255,255,255,0.5); font-size: 20px; }
        
        /* New Badge */
        .badge {
            background: #00b09b;
            color: #000;
            font-size: 10px;
            font-weight: 800;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 10px;
            vertical-align: middle;
        }
    </style>
</head>

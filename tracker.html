<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- iOS Standalone Web App Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="FMGE Tracker">
    <meta name="theme-color" content="#0F2027">
    
    <title>FMGE Tracker</title>
    <style>
        :root {
            --bg-grad-start: #0F2027;
            --bg-grad-mid: #203A43;
            --bg-grad-end: #2C5364;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
            --accent: #4CA1AF;
            --success: #00b09b;
            --warning: #f1c40f;
            --danger: #e74c3c;
            --font-main: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: linear-gradient(135deg, var(--bg-grad-start), var(--bg-grad-mid), var(--bg-grad-end));
            color: var(--text);
            font-family: var(--font-main);
            margin: 0; padding: 0;
            min-height: 100vh;
            padding-bottom: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header */
        header {
            width: 100%;
            padding: 20px;
            padding-top: max(20px, env(safe-area-inset-top));
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .header-title { font-weight: 700; font-size: 20px; letter-spacing: 0.5px; }
        .back-link { text-decoration: none; color: rgba(255,255,255,0.7); font-size: 14px; }

        /* Dashboard Stats */
        .stats-container {
            width: 90%;
            max-width: 600px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 15px;
            border-radius: 16px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .stat-val { font-size: 24px; font-weight: 800; margin-bottom: 4px; }
        .stat-label { font-size: 12px; opacity: 0.7; text-transform: uppercase; letter-spacing: 1px; }

        #countdown { color: var(--warning); }
        #progress-text { color: var(--success); }

        /* Progress Bar */
        .progress-container {
            width: 90%;
            max-width: 600px;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--success), var(--accent));
            width: 0%;
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(76, 161, 175, 0.5);
        }

        /* Schedule List */
        .schedule-list {
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .phase-header {
            margin-top: 20px;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: 700;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 1px;
            padding-left: 5px;
        }

        .task-item {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 16px;
            display: flex;
            align-items: center;
            transition: transform 0.2s, background 0.2s;
            position: relative;
            overflow: hidden;
        }

        .task-item:active { transform: scale(0.98); background: rgba(255,255,255,0.15); }

        /* Custom Checkbox */
        .checkbox-wrapper {
            position: relative;
            width: 24px;
            height: 24px;
            margin-right: 15px;
            flex-shrink: 0;
        }

        input[type="checkbox"] {
            opacity: 0;
            width: 100%;
            height: 100%;
            position: absolute;
            cursor: pointer;
            z-index: 2;
        }

        .custom-check {
            width: 100%;
            height: 100%;
            border: 2px solid rgba(255,255,255,0.5);
            border-radius: 6px;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        input:checked + .custom-check {
            background: var(--success);
            border-color: var(--success);
        }

        .custom-check::after {
            content: '✓';
            color: white;
            font-size: 14px;
            display: none;
        }

        input:checked + .custom-check::after { display: block; }

        /* Text Styles */
        .task-content { flex-grow: 1; }
        .task-date { 
            font-size: 11px; 
            opacity: 0.6; 
            margin-bottom: 2px; 
            text-transform: uppercase; 
            letter-spacing: 0.5px;
        }
        .task-title { font-size: 16px; font-weight: 600; line-height: 1.3; }
        
        /* Completed State */
        .task-item.completed { opacity: 0.6; }
        .task-item.completed .task-title { text-decoration: line-through; }

        /* Today Highlight */
        .task-item.today {
            border: 1px solid var(--accent);
            box-shadow: 0 0 15px rgba(76, 161, 175, 0.3);
            background: rgba(76, 161, 175, 0.15);
        }
        
        .today-badge {
            position: absolute;
            top: 0; right: 0;
            background: var(--accent);
            color: white;
            font-size: 9px;
            padding: 2px 6px;
            border-bottom-left-radius: 8px;
            font-weight: bold;
        }

    </style>
</head>
<body>

<header>
    <a href="index.html" class="back-link">← Menu</a>
    <div class="header-title">Study Plan</div>
    <div style="width: 40px;"></div> <!-- Spacer -->
</header>

<div class="stats-container">
    <div class="stat-card">
        <div class="stat-val" id="countdown">--</div>
        <div class="stat-label">Days Left</div>
    </div>
    <div class="stat-card">
        <div class="stat-val" id="progress-text">0%</div>
        <div class="stat-label">Completed</div>
    </div>
</div>

<div class="progress-container">
    <div class="progress-fill" id="progressBar"></div>
</div>

<div class="schedule-list" id="list">
    <!-- Items injected via JS -->
</div>

<script>
    const examDate = new Date("Jan 17, 2026 09:00:00").getTime();
    
    // Data Schedule
    const schedule = [
        { phase: "Phase 1: The High Yields", items: [
            { date: "Dec 21", title: "OBG: Labor & Contraception" },
            { date: "Dec 22", title: "OBG: PPH & Oncology" },
            { date: "Dec 23", title: "PSM: Epidemiology & Biostats" },
            { date: "Dec 24", title: "PSM: Vaccines & Programs" },
            { date: "Dec 25", title: "Surgery: Trauma & Acute Abdomen" },
            { date: "Dec 26", title: "Surgery: Breast, Thyroid, GIT" },
            { date: "Dec 27", title: "Surgery: Urology & Burns" },
            { date: "Dec 28", title: "Medicine: CVS (ECG Focus)" },
            { date: "Dec 29", title: "Medicine: Neuro & CNS" },
            { date: "Dec 30", title: "Medicine: Nephro & Resp" }
        ]},
        { phase: "Phase 2: Rapid Scoring", items: [
            { date: "Dec 31", title: "Ophthalmology" },
            { date: "Jan 01", title: "ENT" },
            { date: "Jan 02", title: "Pathology + Pharma" },
            { date: "Jan 03", title: "Microbiology" },
            { date: "Jan 04", title: "FMT + Psychiatry" },
            { date: "Jan 05", title: "Derma + Radiology" },
            { date: "Jan 06", title: "Biochemistry" },
            { date: "Jan 07", title: "Anatomy" }
        ]},
        { phase: "Phase 3: Final Drill", items: [
            { date: "Jan 08", title: "Grand Test 1 + Analysis" },
            { date: "Jan 09", title: "Grand Test 2 + Analysis" },
            { date: "Jan 10", title: "Grand Test 3 + Analysis" },
            { date: "Jan 11", title: "Grand Test 4 + Analysis" },
            { date: "Jan 12", title: "Grand Test 5 + Analysis" },
            { date: "Jan 13", title: "PYQ Marathon (2023)" },
            { date: "Jan 14", title: "PYQ Marathon (2024)" },
            { date: "Jan 15", title: "PYQ Marathon (2025)" },
            { date: "Jan 16", title: "Images Only (Stop at 6PM)" }
        ]}
    ];

    function renderSchedule() {
        const list = document.getElementById('list');
        const todayStr = new Date().toLocaleDateString('en-US', { month: 'short', day: '2-digit' });
        
        let globalIndex = 0;
        
        schedule.forEach(phase => {
            // Phase Header
            const header = document.createElement('div');
            header.className = 'phase-header';
            header.innerText = phase.phase;
            list.appendChild(header);

            phase.items.forEach(item => {
                const isToday = item.date === todayStr;
                
                const el = document.createElement('div');
                el.className = `task-item ${isToday ? 'today' : ''}`;
                el.id = `task-${globalIndex}`;
                
                // Checkbox state
                const isChecked = localStorage.getItem(`fmge_task_${globalIndex}`) === 'true';
                if(isChecked) el.classList.add('completed');

                el.innerHTML = `
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="cb-${globalIndex}" ${isChecked ? 'checked' : ''} onchange="toggleTask(${globalIndex}, this)">
                        <div class="custom-check"></div>
                    </div>
                    <div class="task-content">
                        <div class="task-date">${item.date}</div>
                        <div class="task-title">${item.title}</div>
                    </div>
                    ${isToday ? '<div class="today-badge">TODAY</div>' : ''}
                `;
                
                list.appendChild(el);
                globalIndex++;
            });
        });

        // Auto-scroll to today
        setTimeout(() => {
            const todayEl = document.querySelector('.today');
            if(todayEl) {
                todayEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }, 500);
    }

    window.toggleTask = function(index, checkbox) {
        localStorage.setItem(`fmge_task_${index}`, checkbox.checked);
        const taskEl = document.getElementById(`task-${index}`);
        
        if(checkbox.checked) {
            taskEl.classList.add('completed');
        } else {
            taskEl.classList.remove('completed');
        }
        updateProgress();
    };

    function updateProgress() {
        const total = document.querySelectorAll('input[type="checkbox"]').length;
        const checked = document.querySelectorAll('input[type="checkbox"]:checked').length;
        const percent = Math.round((checked / total) * 100);
        
        document.getElementById('progressBar').style.width = `${percent}%`;
        document.getElementById('progress-text').innerText = `${percent}%`;
    }

    // Countdown Timer
    setInterval(() => {
        const now = new Date().getTime();
        const dist = examDate - now;
        const days = Math.floor(dist / (1000 * 60 * 60 * 24));
        document.getElementById("countdown").innerText = days;
    }, 1000);

    // Init
    renderSchedule();
    updateProgress();

</script>
</body>
</html>
